{% extends "cases/base.html" %}
{% load material_form %}
{% block title %} {{ user.username }} | {% endblock %}
{% block content %}
    <div id="sign-up" class="container">
        <div class="row">
        <div class="col s12 m12">
            <div class="card white">
                <div class="card-content black-text">
                    <span class="card-title">Edit Profile</span>

                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field col s12">
                            <input disabled value="{{ user.username }}" id="disabled" type="text" class="validate">
                            <label for="disabled">Username</label>
                            <span class="helper-text" data-error="wrong" data-success="right">You cannot change your username.</span>
                        </div>
                        {% form %}

                        {% part form.email prefix %}<i class="material-icons prefix">email</i>{% endpart %}
                        {% endform %}
                        <div class="card-action right-align">
                            <button class="btn waves-effect waves-light" type="submit">Edit
                            <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
