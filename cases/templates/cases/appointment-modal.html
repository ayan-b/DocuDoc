<h3>Appointments</h3>
<table class="highlight">
    <thead>
        <tr>
            <th>ID</th>
            <th>Created at</th>
            <th>Scheduled Time</th>
            <th>Duration</th>
            <th>Exam Room</th>
            <th>Updated at</th>
        </tr>
    </thead>

    <tbody>
    {% for appointment in appointments %}
        <tr>
            <td><a href="https://drchrono.com/appointments/{{ appointment.id }}">{{ appointment.id }}</a></td>
            <td>{{ appointment.created_at }}</td>
            <td>{{ appointment.scheduled_time }}</td>
            <td>{{ appointment.duration }} min</td>
            <td>{{ appointment.exam_room }}</td>
            <td>{{ appointment.updated_at }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
