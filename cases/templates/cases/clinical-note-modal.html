<h3>Appointments</h3>
<table class="highlight">
    <thead>
        <tr>
            <th>ID</th>
            <th>Created at</th>
            <th>Scheduled Time</th>
            <th>Duration</th>
            <th>Exam Room</th>
            <th>Updated at</th>
        </tr>
    </thead>

    <tbody>
    {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.created_at }}</td>
            <td>{{ note.scheduled_time }}</td>
            <td>{{ note.duration }} min</td>
            <td>{{ note.exam_room }}</td>
            <td>{{ note.updated_at }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
